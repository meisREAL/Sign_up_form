<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bod">
        <div class="left">
            <div class="logo_place">ODIN LOGO</div>
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="">
            <div class="credit">Photo by RANDOM DUDE on RANDOM</div>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. <br> Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <div class="form">
                    <label for="firstName">FIRST NAME</label><br>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form">
                    <label for="lastName">LAST NAME</label><br>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form">
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form">
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="form">
                    <label for="psw">PASSWORD</label><br>
                    <input type="password" name="psw" id="psw" required>
                </div>
                <div class="form">
                    <label for="confirm">CONFIRM PASSWORD</label><br>
                    <input type="password" name="confirm" id="confirm" required>
                </div>
            </form>
            <div class="bot">
                <button type="submit">Create Account</button> <br>
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
